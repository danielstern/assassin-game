<ng-include src="'routes/gameNavbar.html'"></ng-include>


<div class='row'>

<div class='span7'>
<div ng-controller='AllUsers'>
	<input type='text' class='search-query pull-right' placeholder='Search' ng-model='userSearch'>
	<h2>All Users</h2>
	<table class='table .table-striped'>
	  <tr>
		<td>
		  ID
		</td>
		<td>
		  Username
		</td>
		<td>
		  
		</td>
	  </tr>
	  <tr ng-controller='GameUserView' ng-repeat="user in users | filter:userSearch">
		<td>{{user.name}} </td> 
		<td>{{user.email}}</td>
		<td><button class='btn' type='submit' ng-class="{'disabled': user.isInGame}" ng-disabled="user.isInGame" ng-click="user.isInGame = true;addUserToGame(user.id, game.id)">Add <!--{{user.isInGame}}--></button></td>
	  </tr>
	</table>
	</div>
	</div>
</div>
